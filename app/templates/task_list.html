<h2>Task list</h2>
<div class="list-group">
    <div ng-repeat="task in tasks" class="row list-group-item" ng-class="{'completed':taskIsCompleted(task)}" ng-class-even="'task-list-even'" ng-class-odd="'task-list-odd'">
        <div class="col-md-2">
            <span class="toggle-task-expand" ng-click="expandTask(task)">
                <span class="caret"></span>
            </span>
            <span><input type="checkbox" ng-click="completeTask(task)" ng-if="!taskIsCompleted(task)"/></span>
            <span ng-if="taskIsCompleted(task)">Task Done!</span>
        </div>
        <div class="col-md-6 text">
            {{task.name}}
        </div>
        <div class="col-md-2 text">
            {{task.deadline|date}}
        </div>
        <div class="col-md-2">
            <span class="glyphicon glyphicon-pencil" ng-click="editTask(task)"></span>
            <span class="delete-task" ng-click="deleteTask($index, task)">&times;</span>
        </div>
        <div class="col-md-12 task-description" ng-if="task.expanded">
            <h5>Description</h5>
            {{task.description}}
        </div>
    </div>
</div>
