<h2>Edit task {{task.id}}: </h2>
<div class="row list-group-item">
    <div class="col-md-1">
        <span><input type="checkbox" ng-click="completeTask(task)"/></span>
    </div>
    <div class="col-md-7">
        <input type="text" ng-model="task.name" placeholder="Enter task name"/>
    </div>
    <div class="col-md-3">
        {{task.deadline|date}}
    </div>
    <div class="col-md-1">
        <span class="glyphicon glyphicon-ok" ng-click="saveTask(task)"></span>
        <span class="delete-task" ng-click="deleteTask(task)">&times;</span>
    </div>
    <div class="col-md-12 task-description">
        <textarea ng-model="task.description" placeholder="Description"></textarea>
    </div>
</div>
