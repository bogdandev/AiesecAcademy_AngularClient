<h2>Edit task {{task.id}}: </h2>

<div class="col-md-1">
    <span class="glyphicon glyphicon-arrow-down" ng-click="task.expanded=!task.expanded"></span>
    <span class="glyphicon glyphicon-check"></span>
</div>
<div class="col-md-6">
    <input type="text" ng-model="task.name" />
</div>
<div class="col-md-2">
    {{task.deadline|date}}
</div>
<div class="col-md-3">
    <span class="glyphicon glyphicon-pencil"></span>
    <span>&times;</span>
</div>
<div class="col-md-12" >
    <textarea type="text" ng-model="task.description"></textarea>
</div>
