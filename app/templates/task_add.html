<h2>Add task: </h2>
<div class="row list-group-item">
    <!--<div class="col-md-1">-->
        <!--<span><input type="checkbox" ng-click="completeTask(task)"/></span>-->
    <!--</div>-->
    <div class="col-md-7">
        <input type="text" class="form-control" ng-model="task.name" placeholder="Enter task name"/>
    </div>
    <div class="col-md-3 inner-addon right-addon">
        <span class="glyphicon glyphicon-calendar"></span>
        <input type="text"
               class="form-control date"
               id="dateFroms"
               placeholder="Pick date"
               datepicker-popup="MMM dd, yyyy"
               ng-click="dateFrom=true"
               ng-model="task.deadline"
               min-date="{{today}}"
               max-date="'2015-06-22'"
               is-open="dateFrom"
               ng-required="true"
               close-text="Close" >
    </div>
    <div class="col-md-2 controls">
        <span class="glyphicon glyphicon-ok" ng-click="saveTask(task)"></span>
        <span class="delete-task glyphicon glyphicon-remove" ng-click="goToListView();"></span>
    </div>
    <div class="col-md-12 task-description">
        <textarea class="form-control" ng-model="task.description" placeholder="Description"></textarea>
    </div>
</div>
